<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO</title>
</head>
<body>
    <a><b><h3>CADASTRE-SE</h3></b></a>
    <br />
    <form>
        <label for="nome-completo">Nome Completo: </label>
        <input id="nome-completo" type="text" placeholder="Insira seu nome"/>
        <br />
        <label for="email">Email: </label>
        <input id="email" type="email" placeholder="Insira seu email"/>
        <br />
        <label for="senha">Cadastre uma Senha: </label>
        <input id="senha" type="password" placeholder="Insira uma senha"/>
        <br />
        <button type="submit">Cadastrar</button>
    </form> <br />

</html>
